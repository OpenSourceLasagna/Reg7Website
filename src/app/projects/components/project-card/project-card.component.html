<div class="card">
    <img class="card-img-top"
         [src]="project.imgUrl"
         alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <p class="card-text paragraph limit-card-text ">{{project.text}}</p>

        <button (click)="c(projectKey)" [routerLink]="'/projekte/' + projectKey" class="btn btn-info" type="button">Mehr
            anzeigen
        </button>
    </div>
</div>
