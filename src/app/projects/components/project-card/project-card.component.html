<div class="card">
    <img class="card-img-top"
         [src]="imgUrl"
         alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <button type="button" class="btn btn-info" (click)="showMoreClick(arrayId)">Mehr anzeigen</button>
    </div>
</div>
